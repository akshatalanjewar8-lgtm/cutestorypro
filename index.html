<body>
  <!-- Your animation HTML remains here -->
  
  <!-- Updated audio tags with local paths -->
  <audio id="bgMusic" loop>
    <source src="assets/romantic.mp3" type="audio/mpeg">
  </audio>
  <audio id="ringtone">
    <source src="assets/ringtone.mp3" type="audio/mpeg">
  </audio>
  <audio id="heartSound">
    <source src="assets/heartbeat.mp3" type="audio/mpeg">
  </audio>
  <audio id="voiceSound">
    <source src="assets/hello.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Audio initialization with error handling
    document.addEventListener('click', function() {
      const audios = [
        document.getElementById('bgMusic'),
        document.getElementById('ringtone'),
        document.getElementById('heartSound'),
        document.getElementById('voiceSound')
      ];
      
      audios.forEach(audio => {
        audio.volume = 0.3;
        audio.play().catch(e => console.log("Audio blocked:", e));
      });
    }, { once: true });

    // Your existing animation JavaScript
  </script>
</body>
